<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>Document</title>

        <script src="../../static/js/bootstrap.bundle.min.js" defer></script>
        <script src="../../static/js/bootstrap.min.js"    defer></script>

        <link rel="stylesheet" href="../../static/css/style.css">

    </head>

    <body>

        <!-- NAVBAR -->

            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container">

                    <!--Logo-->
                    <a class="navbar-brand" href="#">TripService</a>

                    <!--Button to expand/collapse navbar if screen is too small-->

                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--content that would be expanded/collapsed-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Find</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Create</a>
                            </li>                            
                        </ul>


                        <ul class="navbar-nav ">
                            <!-- IF NOT AUTHORIZED-->
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sign up</a>
                            </li> -->

                            <!--IF AUTHORIZED-->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Anatoly
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">My trips</a>
                                    <a class="dropdown-item" href="#">Booked trips</a>
                                    <a class="dropdown-item" href="#">Requests</a>
                                    <a class="dropdown-item" href="#">Messages</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/logout">Log out</a>
                                </div>
                            </li>
                        </ul>
                        

                    </div>
                </div>
            </nav>
        </div>
        <!-- /NAVBAR -->

        <div class="container-fluid" id="page">
            <div class="row">
                <!--Left SIDE BAR-->
                <div class="col-2">
                    <div class="row  " id="sidebar">
                        <ul class="nav nav-tabs flex-column w-100 pl-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>                      
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">My trips</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Booked </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Requests</a>                
                            </li>
                        </ul> 
                    </div>
                </div>
                <!--/Left SIDE BAR-->

                <!-- CONTENT -->
                <div class="col-10">
                    <div class="row w-100 h-100" id="inner-nav">
                      <!-- Nav tabs -->
                      <ul class="nav nav-tabs ml-3">
                        <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#home">Edit profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" href="#menu1">Otzivi</a>
                        </li>
                      </ul>
                      <!--/Nav tabs-->

                      <!-- Tab panes -->
                      <div class="tab-content">
                        <div id="home" class="container tab-pane active" >
                            <div class="card">
                                <div class="card-body">
                                    <form action="/profile" method="POST">

                                        <div class="form-row">
                                            <div class="form-group col-3">
                                                <label for="profile-pic">Фото профиля</label>
                                                <p><img class="img-fluid" src="../../static/pictures/default.png"></p>
                                                <input class="disable" type="file" name="profile_picture">
                                            </div>
                                        </div>


                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="username">Имя пользователя</label>
                                                <input type="text" class="form-control disable" id="username" placeholder="vasya1234"
                                                    disabled>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-3">
                                                <label for="firstname">Имя</label>
                                                <input type="text" class="form-control disable" id="firstname" value="Виталий"
                                                    disabled>
                                            </div>
                                            <div class="form-group col-3">
                                                <label for="middlename">Отчество</label>
                                                <input type="text" class="form-control disable" id="middlename" value="Компьютер"
                                                    disabled>
                                            </div>
                                            <div class="form-group col-3">
                                                <label for="lastname">Фамилия</label>
                                                <input type="text" class="form-control disable" id="lastname" value="Компьютер"
                                                    disabled>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-3">
                                                <label for="password">Пароль</label>
                                                <input type="password" name="password" class="form-control disable" id="password"
                                                    placeholder="qwerty" disabled>
                                            </div>
                                            <div class="form-group col-3">
                                                <label for="confirm-password">Повторите пароль</label>
                                                <input type="confirm-password" class="form-control disable" id="password" value="qwerty"
                                                    disabled>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-3">
                                                <label for="age">Возраст</label>
                                                <input type="number" name="age" min="10" max="137" class="form-control disable" id="age"
                                                    value="38" disabled>
                                            </div>

                                            <div class="form-group col-3">
                                                <label for="working-place">Место работы</label>
                                                <input type="text" class="form-control disable" id="working-place" value="McDonalds"
                                                    disabled>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col">
                                                <label for="inputAddress">Адрес</label>
                                                <input type="text" name="address" class="form-control disable" id="inputAddress" value="ул. Пушкина, д. Колотушкина"
                                                    disabled>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col">
                                                <label for="bio">О себе</label>
                                                <textarea class="form-control disable" id="bio" rows="3" disabled>У меня есть родинка на ухе</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary disable" value="Сохранить изменения">
                                            <input type="reset" class="btn btn-warning disable" value="Вернуть, как было">
                                        </div>

                                        <button type="button" class="btn btn-primary" onclick="enable();">Изменить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="menu1" class="container tab-pane fade">
                          <div class="card ml-0" id="request_${request.id}">
                            <h5 class="card-header">
                                <img src="../../static/pictures/default.png" width="50">
                                <a href="/profile/${otziv.user.username}">User:${otziv.user.username}</a>
                                <span>17/08/2015</span>   
                            </h5>

                            <div class="card-body">
                                <h5 class="card-title">
                                    <p>Message:${otziv.text}</p>
                                </h5>
                            </div>
                        </div>
                      </div>
                      <!--/Tab panes-->
                    </div>
                </div>
                <!-- /CONTENT -->
            </div>

        </div>
        

    </body>

</html>
