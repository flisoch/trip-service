<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Document</title>

        <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
        <script src="../../static/js/jquery-3.3.1.min.js" defer></script>
        <script src="../../static/js/bootstrap.bundle.min.js" defer></script>
        <script src="../../static/js/bootstrap.min.js"    defer></script>

        <!-- dateTimePicker -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
        <!-- /dateTimePicker -->

        <link rel="stylesheet" href="../../static/css/style.css">

    </head>

    <body>

        <!-- NAVBAR -->
        <div class="container fixed-top">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container">

                    <!--Logo-->
                    <a class="navbar-brand" href="#">TripService</a>

                    <!--Button to expand/collapse navbar if screen is too small-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--content that would be expanded/collapsed-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Find</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Create</a>
                            </li>                            
                        </ul>


                        <ul class="navbar-nav ">
                            <!-- IF NOT AUTHORIZED-->
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sign up</a>
                            </li> -->

                            <!--IF AUTHORIZED-->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Anatoly
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">My trips</a>
                                    <a class="dropdown-item" href="#">Booked trips</a>
                                    <a class="dropdown-item" href="#">Requests</a>
                                    <a class="dropdown-item" href="#">Messages</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/logout">Log out</a>
                                </div>
                            </li>
                        </ul>
                        

                    </div>
                </div>
            </nav>
        </div>
        <!-- /NAVBAR -->

        <div class="container-fluid" id="page">
            <div class="row">
                <!--Left SIDE BAR-->
                <div class="col-2">
                    <div class="row  " id="sidebar">
                        <ul class="nav nav-tabs flex-column w-100 pl-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>                      
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">My trips</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Booked </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Requests</a>                
                            </li>
                        </ul> 
                    </div>
                </div>
                <!--/Left SIDE BAR-->

                <!-- CONTENT -->
                <div class="col-8">
                    <div class="row w-100 h-100 pl-3" id="inner-nav">
                        <div class="card">
                            <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                 Choose on or more parameters to find a trip
                            </div>
                            <div class="card-body">
                                <form class="form-row align-items-center" action="/search" method="GET">

                                    <div class="col-sm-3 my-1">
                                        <label for="departure">Откуда</label>
                                        <input type="text" class="form-control" id="departure" name="departure" placeholder="Пункт А">
                                    </div>
                                    <div class="col-sm-3 my-1">
                                        <label for="destination">Куда</label>
                                        <input type="text" class="form-control" id="destination" name="destination" placeholder="Пункт Б">
                                    </div>
                                    <div class="col-sm-4 my-1">
                                        <label for="timeToInputField">Дата и время</label>
                                        <input name="time_to" type="datetime-local" class="form-control" value="1970-01-01T23:00"
                                            id="timeToInputField" required>
                                    </div>
                                    <div class="col-auto my-1" style="margin-top: 5rem;">
                                        <div style="color: white;">
                                            search
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-primary">Поиск</button>

                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker();
                            });
                        </script>
                    </div>
                </div>
                <!-- /CONTENT -->
            </div>

        </div>
        

    </body>

</html>
